<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <link rel="stylesheet" type="text/css"  href="index.css"/>
        
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Controls</h1>

            <label>Neural Network Format</label>
            <select id="networkFormat" onchange="networkChange()">
                <option value="Val2in1out">Value: 2 Input, 1 Output</option>
                <option value="Cat2in2out">Categorize: 2 Input, 2 Output</option>
            </select>
            <label>Data Format</label>
            <select id="showDataFormat" onchange="showDataChange()">
                <option value="none">None</option>
                <option value="output" selected>Output</option>
                <option value="error">Error</option>
                <option value="test">Test</option>
            </select>

            <label>Show Training Data</label>
            <select id="showTrainingData" onchange="showTrainingDataChange()">
                <option value="none">None</option>
                <option value="output">Output</option>
                <option value="error">Error</option>
                <option value="test">Test</option>
            </select>

            <label>Network View</label>
            <select id="showNetworkFormat" onchange="showNetworkChange()">
                <option value="best">Best</option>
                <option value="all">All</option>
            </select>

            <label>Test Function</label>
            <select id="testFunction" onchange="testFunctionChange()">
                <option value="wave">Wave</option>
                <option value="radial">Radial</option>
                <option value="xy">XY Product</option>
                <option value="checkerboard">Checkerboard</option>
                <option value="spiral">Spiral</option>
                <option value="diagonal">Diagonal</option>
            </select>

            <label>Generations per Draw Cycle</label>
            <input type="range" id="generationsPerDrawCycleSlider" min="1" max="100" step="1" value="1" oninput="inputSliderChange()">
            <input type="number" id="generationsPerDrawCycle" step="1" value="1" onchange="inputChange()">

            <label>Input 1</label>
            <input type="range" id="input1Slider" min="-1" max="1" step="0.01" value="0" oninput="inputSliderChange()">
            <input type="number" id="input1" step="0.01" value="0" onchange="inputChange()">

            <label>Input 2</label>
            <input type="range" id="input2Slider" min="-1" max="1" step="0.01" value="0" oninput="inputSliderChange()">
            <input type="number" id="input2" step="0.01" value="0" onchange="inputChange()">

            <button id="startButton" onclick="startToggle()"><span id="startToggleText">Start</span></button>
            <button id="resetButton" onclick="reset()">Reset</button>
        </div>

        <div class="canvasWrap">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
